<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App Debug</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #f0f0f0; }
    pre { background: #fff; padding: 10px; border-radius: 5px; overflow-x: auto; }
    h2 { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Telegram Mini App Debug</h1>

  <h2>Telegram.WebApp Object</h2>
  <pre id="webapp-object"></pre>

  <h2>initData (signed)</h2>
  <pre id="init-data"></pre>

  <h2>initDataUnsafe (all user info)</h2>
  <pre id="init-data-unsafe"></pre>

  <script>
    // Проверка, что WebApp загружен через Telegram
    if (!window.Telegram || !window.Telegram.WebApp) {
      document.body.innerHTML = "<h1>Откройте это через Telegram!</h1>";
    } else {
      const tg = window.Telegram.WebApp;

      // Сообщаем Telegram, что WebApp готов
      tg.ready();

      // Выводим объект WebApp
      document.getElementById("webapp-object").textContent = JSON.stringify(tg, Object.getOwnPropertyNames(tg), 2);

      // initData (подписанные данные)
      document.getElementById("init-data").textContent = tg.initData || "Нет initData";

      // initDataUnsafe (неподписанные данные, можно увидеть пользователя)
      document.getElementById("init-data-unsafe").textContent = JSON.stringify(tg.initDataUnsafe, null, 2);

      // Лог в консоль
      console.log("Telegram.WebApp:", tg);
      console.log("initData:", tg.initData);
      console.log("initDataUnsafe:", tg.initDataUnsafe);
    }
  </script>
</body>
</html>
