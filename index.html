<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini App Debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram Web App Data</h1>
  <pre id="allData"></pre>

  <script>
    const tg = window.Telegram.WebApp;

    // Инициализация
    tg.expand(); // Разворачиваем вебапп на весь экран

    // Выводим все данные
    const allInfo = {
      initData: tg.initData,          // Полная закодированная строка
      initDataUnsafe: tg.initDataUnsafe, // Раскодированная информация о пользователе и чате
      themeParams: tg.themeParams,
      version: tg.version,
      isExpanded: tg.isExpanded,
      viewportHeight: tg.viewportHeight
    };

    document.getElementById('allData').textContent = JSON.stringify(allInfo, null, 2);

    // При желании, можно отправить данные обратно боту
    // tg.sendData(JSON.stringify(allInfo));
  </script>
</body>
</html>
