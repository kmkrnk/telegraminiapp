<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        pre { background: #fff; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Все данные Telegram WebApp</h1>
    <pre id="data">Загрузка...</pre>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Разворачиваем окно
        tg.expand();

        // Получаем все данные, которые Telegram передал
        const allData = {
            initData: tg.initData,
            initDataUnsafe: tg.initDataUnsafe,
            themeParams: tg.themeParams
        };

        // Выводим на страницу
        document.getElementById("data").textContent = JSON.stringify(allData, null, 2);

        // Лог в консоль
        console.log("Данные Telegram:", allData);

        // Отправляем обратно боту (опционально)
        tg.onEvent("mainButtonClicked", () => {
            tg.sendData(JSON.stringify(allData));
        });

        // Показываем кнопку "Отправить данные обратно боту"
        tg.MainButton.setText("Отправить данные боту");
        tg.MainButton.show();
    </script>
</body>
</html>
