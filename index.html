<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Mini App</title>
</head>
<body>
<h1>Telegram Mini App</h1>
<pre id="data"></pre>

<script>
  if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      document.getElementById('data').innerText = JSON.stringify(window.Telegram.WebApp, null, 2);
  } else {
      document.getElementById('data').innerText = "window.Telegram.WebApp undefined. Откройте через Telegram!";
  }
</script>
</body>
</html>
