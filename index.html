<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        pre { background: #fff; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Все данные Telegram WebApp</h1>
    <pre id="data">Загрузка...</pre>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Показываем кнопку "Закрыть"
        tg.expand();

        // Выводим все данные
        const allData = {
            initData: tg.initData,
            initDataUnsafe: tg.initDataUnsafe,
            themeParams: tg.themeParams
        };

        document.getElementById("data").textContent = JSON.stringify(allData, null, 2);

        // Лог для консоли
        console.log("Данные Telegram:", allData);
    </script>
</body>
</html>
