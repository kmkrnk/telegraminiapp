<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mini App</title>
</head>
<body>
<h1>Mini App</h1>
<pre id="data"></pre>
<button id="send">Отправить данные в Telegram</button>

<script>
const tg = window.Telegram.WebApp;

// Выводим все данные от Telegram WebApp
document.getElementById("data").textContent = JSON.stringify(tg.initData, null, 2);

document.getElementById("send").addEventListener("click", () => {
    // Отправка данных обратно в бота
    tg.sendData(JSON.stringify(tg.initData));
});
</script>
</body>
</html>
